<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件列表 - 常用软件分享</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/user.png" type="image/png">
</head>
<body>
    <!-- 页面加载动画 -->
    <div class="page-loader" id="page-loader">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">软件分享</h1>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="software.html" style="color: #4CAF50;">软件列表</a></li>
                <li><a href="index.html#about">关于我</a></li>
            </ul>
        </div>
    </nav>

    <!-- 软件展示区域 -->
    <section id="software" class="software-section" style="padding-top: 100px;">
        <div class="container">
            <div class="software-layout">
                <!-- 左侧筛选栏 -->
                <aside class="sidebar fade-in">
                    <h3>分类筛选</h3>
                    <div id="category-filter" class="category-filter vertical"></div>
                </aside>
                
                <!-- 右侧内容区 -->
                <main class="main-content">
                    <h2 class="fade-in">全部分类</h2>
                    <div id="software-grid" class="software-grid"></div>
                </main>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 常用软件分享. All rights reserved.</p>
        </div>
    </footer>

    <!-- 软件详情模态框 -->
    <div id="software-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body">
                <div class="modal-img">
                    <img id="modal-software-img" src="" alt="软件图片">
                </div>
                <div class="modal-info">
                    <h2 id="modal-software-title">软件名称</h2>
                    <div id="modal-software-tags" class="software-tags"></div>
                    <div id="modal-software-description">
                        <h3>软件介绍</h3>
                        <p>软件的详细描述将在这里显示...</p>
                    </div>
                    <div id="modal-software-features">
                        <h3>主要功能</h3>
                        <ul>
                            <li>功能1</li>
                            <li>功能2</li>
                            <li>功能3</li>
                        </ul>
                    </div>
                    <div id="modal-software-link">
                        <a href="" target="_blank" class="btn">访问官网</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="catalog.js"></script>
</body>
</html>
