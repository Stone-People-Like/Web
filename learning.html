            },
            {

                file: "easytoteach/network-technology-basic.md"
            },
            {

                file: "easytoteach/web-design-basic.md"
            },
            {
                title: "è®¡ç®—æœºè½¯ç¡¬ä»¶æŠ€æœ¯åŸºç¡€ï¼ˆç²¾ç®€ç‰ˆï¼‰",
                file: "easytoteach/computer-hardware-software-basic.md"
            },
            {
                title: "å„æ¬¡è€ƒè¯•é¢˜ç›®åˆ†ææ±‡æ€»",
                file: "easytoteach/exam-analysis-summary.md"
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const courseListEl = document.getElementById('course-list');
            const contentEl = document.getElementById('course-content');
            
            // ç”Ÿæˆè¯¾ç¨‹åˆ—è¡¨
            courses.forEach((course, index) => {
                const item = document.createElement('button');
                item.className = 'filter-btn';
                item.textContent = course.title;
                item.onclick = (e) => {
                    e.preventDefault();
                    loadCourse(course.file);
                    
                    // æ›´æ–°æ¿€æ´»çŠ¶æ€
                    document.querySelectorAll('.filter-btn').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                };
                courseListEl.appendChild(item);
                
                // é»˜è®¤åŠ è½½ç¬¬ä¸€ä¸ªè¯¾ç¨‹
                if (index === 0) {
                    item.click();
                }
            });

            // åŠ è½½ Markdown æ–‡ä»¶
            function loadCourse(filePath) {
                contentEl.innerHTML = '<div class="loading-container"><div class="loading-spinner"></div></div>';
                
                fetch(filePath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP Error ${response.status}: ${response.statusText} (Path: ${filePath})`);
                        }
                        return response.text();
                    })
                    .then(text => {
                        // ä½¿ç”¨ marked è§£æ Markdown
                        contentEl.innerHTML = marked.parse(text);
                        // å¹³æ»‘æ»šåŠ¨åˆ°é¡¶éƒ¨
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                        // ç”Ÿæˆå¤§çº²
                        generateOutline();
                    })
                    .catch(error => {
                        console.error('åŠ è½½å¤±è´¥:', error);
                        contentEl.innerHTML = `<p style="color: red;">åŠ è½½è¯¾ç¨‹å¤±è´¥: ${error.message}</p><p>è¯·ç¡®ä¿æ–‡ä»¶è·¯å¾„æ­£ç¡®ä¸”æœåŠ¡å™¨æ”¯æŒè®¿é—®è¯¥æ–‡ä»¶ã€‚</p>`;
                    });
            }

            // ç”Ÿæˆå¤§çº²å‡½æ•°
            function generateOutline() {
                const outlineContent = document.getElementById('outline-content');
                const headings = document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4');
                
                if (headings.length === 0) {
                    outlineContent.innerHTML = '<p style="color: #999; font-size: 0.9rem; text-align: center;">æš‚æ— å¤§çº²</p>';
                    return;
                }

                const ul = document.createElement('ul');
                headings.forEach((heading, index) => {
                    // ç¡®ä¿æ¯ä¸ªæ ‡é¢˜éƒ½æœ‰ ID
                    if (!heading.id) {
                        heading.id = 'heading-' + index;
                    }

                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#' + heading.id;
                    a.textContent = heading.textContent;
                    a.className = 'outline-level-' + heading.tagName.charAt(1);
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        heading.scrollIntoView({ behavior: 'smooth' });
                        // æ›´æ–° URL hash ä½†ä¸è·³è½¬
                        history.pushState(null, null, '#' + heading.id);
                    };

                    li.appendChild(a);
                    ul.appendChild(li);
                });

                outlineContent.innerHTML = '';
                outlineContent.appendChild(ul);

                // æ›´æ–°é«˜äº®
                highlightOutline();
            }

            // é«˜äº®å½“å‰å¤§çº²é¡¹
            function highlightOutline() {
                const headings = document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4');
                const outlineLinks = document.querySelectorAll('.outline-content a');
                
                let currentId = '';
                const scrollPosition = window.scrollY + 100; // åç§»é‡

                headings.forEach(heading => {
                    if (heading.offsetTop <= scrollPosition) {
                        currentId = heading.id;
                    }
                });

                outlineLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === '#' + currentId) {
                        link.classList.add('active');
                        // è‡ªåŠ¨æ»šåŠ¨å¤§çº²æ ä»¥ä¿æŒé«˜äº®é¡¹å¯è§
                        link.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                });
            }

            // ç›‘å¬æ»šåŠ¨äº‹ä»¶
            window.addEventListener('scroll', () => {
                // ä½¿ç”¨èŠ‚æµä¼˜åŒ–æ€§èƒ½
                if (window.outlineTimeout) clearTimeout(window.outlineTimeout);
                window.outlineTimeout = setTimeout(highlightOutline, 100);
            });

            // å¤§çº²å±•å¼€/æ”¶èµ·é€»è¾‘
            const outlineSidebar = document.getElementById('outline-sidebar');
            const outlineCloseBtn = document.getElementById('outline-close-btn');
            const outlineFloatBtn = document.getElementById('outline-float-btn');

            function toggleOutline() {
                outlineSidebar.classList.toggle('collapsed');
                if (outlineSidebar.classList.contains('collapsed')) {
                    outlineFloatBtn.classList.add('visible');
                } else {
                    outlineFloatBtn.classList.remove('visible');
                }
            }

            if (outlineCloseBtn) outlineCloseBtn.addEventListener('click', toggleOutline);
            if (outlineFloatBtn) outlineFloatBtn.addEventListener('click', toggleOutline);
        });
    </script>
