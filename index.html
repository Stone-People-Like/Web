<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用软件分享</title>
    <link rel="stylesheet" href="style.css?v=20240101">
    <link rel="icon" href="img/user.png" type="image/png">
</head>
<body>
    <!-- 页面加载动画 -->
    <div class="page-loader" id="page-loader">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">软件分享</h1>
            <ul class="nav-links">
                <li><a href="index.html" style="color: #4CAF50;">首页</a></li>
                <li><a href="software.html">软件列表</a></li>
                <li><a href="#about">关于我</a></li>
                <li><button id="theme-toggle" class="theme-btn" title="切换主题">🌙</button></li>
            </ul>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section id="home" class="hero">
        <div class="container">
            <h2 class="fade-in">常用软件分享</h2>
            <p class="fade-in">精心挑选的实用软件，提高你的工作效率和生活质量</p>
            <a href="software.html" class="btn fade-in">软件列表</a>
            <a href="#" id="newyear-btn" class="btn fade-in" style="margin-left: 10px;">元旦</a>
        </div>
    </section>



    <!-- 关于我区域 -->
    <section id="about" class="about-section">
        <div class="container">
            <h2 class="fade-in">关于我</h2>
            <div class="about-content">
                <div class="about-img fade-in-left">
                    <img src="img/user.png" alt="个人头像" loading="lazy">
                </div>
                <div class="about-text fade-in-right">
                    <p>大家好！我是一名软件爱好者，喜欢收集和分享各种实用的软件工具。这个网站是我精心整理的常用软件合集，希望能帮助到需要的人。</p>
                    <p>我会定期更新这个网站，添加更多优质的软件推荐。如果有任何建议或问题，欢迎随时联系我。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 常用软件分享.23数媒2班</p>
        </div>
    </footer>

    <!-- 软件详情模态框 -->
    <div id="software-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body">
                <div class="modal-img">
                    <img id="modal-software-img" src="" alt="软件图片">
                </div>
                <div class="modal-info">
                    <h2 id="modal-software-title">软件名称</h2>
                    <div id="modal-software-tags" class="software-tags"></div>
                    <div id="modal-software-description">
                        <h3>软件介绍</h3>
                        <p>软件的详细描述将在这里显示...</p>
                    </div>
                    <div id="modal-software-features">
                        <h3>主要功能</h3>
                        <ul>
                            <li>功能1</li>
                            <li>功能2</li>
                            <li>功能3</li>
                        </ul>
                    </div>
                    <div id="modal-software-link">
                        <a href="" target="_blank" class="btn">访问官网</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js?v=20240101"></script>
</body>
</html>
